<!DOCTYPE html>
<html lang="en">
    <style type="text/css">
        body {
            margin: 0;
            padding: 0;
            border: 0;
            background-color: black;
        }
        .container{
            position: relative;
            width: 50%;
        }
        .container img {
            width: 100%;
            height: auto;
        }
        audio { display:none;}
    </style>
    <body>
        <div class="container">
            <img src="./assets/creditos.png" style="width: 1280px;height: 720px;"/>
             <button class="btn"></button>
        </div>
        <audio controls autoplay="true" loop>
            <source src="./assets/music/Credits_Diomedes.mp3" type="audio/mp3">
            <source src="./assets/music/Credits_Diomedes.ogg" type="audio/ogg">
        </audio>
    </body>
</html>
