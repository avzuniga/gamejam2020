<!doctype html> 
<html lang="en"> 
<head> 
    <meta charset="UTF-8" />
    <title>GAMEJAM 2020</title>
    <h1>Soul Chards</h1>
    <h2>Angie Zu√±iga, Luisa Escobar, Luis Aznar, Felipe Arrieta, Mario Donato</h2>
    <script src="//cdn.jsdelivr.net/npm/phaser@3.11.0/dist/phaser.js"></script>
    <style type="text/css">
        body {
            margin: 0;
        }
    </style>
</head>
<body>

<script type="text/javascript">
var config = {
    type: Phaser.AUTO,
    width: 1280,
    height: 720,
    physics: {
        default: 'arcade',
        arcade: {
            gravity: { y: 300 },
            debug: false
        }
    },
    scene: {
        preload: preload,
        create: create,
        update: update
    }
};
var checkpoint_final;
var platforms;
var player;
var cursors;
var scoreText;
var score = 1; //porque el chico comienza con un fragmento
var scoreText;
var gameOver = false;
var game = new Phaser.Game(config);

function preload ()
{   
    this.load.image('persona', 'assets/gamejam-personaje.png');
    this.load.image('fondo', 'assets/gamejam-fondo.png');
    this.load.image('platform', 'assets/platform.png');
    this.load.image('star', 'assets/star.png');
    this.load.spritesheet('dude', 'assets/dude.png', { frameWidth: 32, frameHeight: 48 });
    
}

function create ()
{  
    if (gameOver)//si se acaba el juego
    {
        return;
    }
    this.add.image(0, 0, 'fondo');
    checkpoint_final = this.physics.add.staticGroup(); 
    checkpoint_final.create(1000, 600, 'star');

    personas = this.physics.add.staticGroup();
    personas.create(400, 568, 'persona').setScale(2).refreshBody();
    personas.create(600, 400, 'persona');

    platforms = this.physics.add.staticGroup();

    platforms.create(500, 568, 'platform').setScale(2).refreshBody();

    platforms.create(600, 400, 'platform');
    platforms.create(50, 250, 'platform');
    platforms.create(750, 220, 'platform');

    scoreText = this.add.text(16, 16, ' 1/4 fragmentos', { fontSize: '32px', fill: '#000' });
    player = this.physics.add.sprite(100, 450, 'dude');


    player.setBounce(0.2);
    player.setCollideWorldBounds(true);

    this.anims.create({
        key: 'left',
        frames: this.anims.generateFrameNumbers('dude', { start: 0, end: 3 }),
        frameRate: 10,
        repeat: -1
    });

    this.anims.create({
        key: 'turn',
        frames: [ { key: 'dude', frame: 4 } ],
        frameRate: 20
    });

    this.anims.create({
        key: 'right',
        frames: this.anims.generateFrameNumbers('dude', { start: 5, end: 8 }),
        frameRate: 10,
        repeat: -1
    });
    cursors = this.input.keyboard.createCursorKeys();

    this.physics.add.collider(player, platforms);
    this.physics.add.overlap(player, checkpoint_final, FinalEvent, null, this);
    this.physics.add.overlap(player, persona, PersonaEvent, null, this);
    //this.physics.add.overlap(player, personaje2, evento, null, this); con esto se da lugar a un evento dado el personaje colisione con el personaje 2
    scoreText = this.add.text(16, 16, 'score: 0', { fontSize: '32px', fill: '#000' });
}

function update ()
{

    
    if (cursors.left.isDown)
    {
        player.setVelocityX(-160);

        player.anims.play('left', true);
    }
    else if (cursors.right.isDown)
    {
        player.setVelocityX(160);

        player.anims.play('right', true);
    }
    else
    {
        player.setVelocityX(0);

        player.anims.play('turn');
    }

    if (cursors.up.isDown && player.body.touching.down)
    {
        player.setVelocityY(-330);
    }
}
    function PersonaEvent (player, persona)
    {
        persona.disableBody(true, true); //aqui lo que tiene que ir es que se muestren las conversaciones 
        score += 1;   
        scoreText.setText(score+ "/4 fragmentos");
    }

    function FinalEvent (player, checkpoint_final)
    {
        if(score!=4){ //si no ha recogido cuatro fragmentos y llega al final gameover
            gameover=true
        }
    }

    </script>

    </body>
    </html>
